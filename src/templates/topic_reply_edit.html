{% extends 'base.html' %}
{% import '/bootstrap/wtf.html' as wtf %}

{% block content %}
    <div class="container">
        <div class="card" style="margin-top: 25px;">
            <div class="card-header">
                <h4>Edit Reply</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {{ form.hidden_tag() }}
                    {{ wtf.form_field(form.reply_content) }}
                    <button class="btn btn-primary" type="submit">Update</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
